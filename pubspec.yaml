  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  flutter_bloc: ^9.1.0
  freezed_annotation: ^3.0.0
  build_runner: ^2.4.15
  slang: ^4.6.0
  slang_flutter: ^4.6.0
  slang_build_runner: ^4.6.0

dev_dependencies:
